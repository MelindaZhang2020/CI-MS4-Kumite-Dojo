<div class="input-group input-spinner">
    <div class="input-group-prepend">
    <a href="{% url 'remove_from_bag' bag_item.product.id bag_item.id %}" class="btn btn-red" type="button" id="button-plus"> <i class="fa fa-minus"></i> </a>
    </div>
    <input type="text" class="form-control"  value="{{ bag_item.quantity }}">
    <div class="input-group-append">
        <form action="{% url 'add_to_bag' bag_item.product.id %}" method="POST">
            {% csrf_token %}
            {% for item in bag_item.variations.all %}
                <input type="hidden" name="{{ item.variation_category | lower }}" value="{{ item.variation_value | capfirst }}">
            {% endfor %}
            <button class="btn btn-red" type="submit" id="button-minus"> <i class="fa fa-plus"></i> </button>
        </form>
    </div>
</div>
